		   href="#">

		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	<!-- Sections -->
<section id="lwMainCalc">
		 <div class="container-lg" id="tblMain">
		<div class="card">
			<div class="card-body bg-dark m-5 mx-auto">
				<div class="row">
					<div class="col bg-dark">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">$</span>
							</div>
							<input type="text" class="form-control numbersOnly" id="loanAmt" placeholder="Loan Amount" title="Enter Loan Amount" aria-label="Amount (to the nearest dollar)" data-toggle="tooltip" data-placement="top">
							<div class="input-group-append">
								<span class="input-group-text">.00</span>
							</div>
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="intRate" placeholder="Interest" title="Enter Interest Rate" aria-label="Percentage" data-toggle="tooltip" data-placement="top">
							<div class="input-group-append">
								<span class="input-group-text">%</span>
							</div>
						</div>
						
						<div>
							<label for="sldrLoanTerm">Loan Term</label>
							<input class="form-control-range" id="sldrLoanTerm" data-slider-id="sldrLoanTerm" type="text" data-slider-min="1" data-slider-max="360" data-slider-step="1" data-slider-value="90"/>
						</div>
						</section>
						
<!--
						<div class="input-group mb-3">
							<input type="text" class="form-control numbersOnly" id="term" aria-label="Months" placeholder="Loan Term (Months)" data-toggle="tooltip" data-placement="top" title="Enter Total Length Of Loan In Months">
						</div>
-->
						<hr />
						<button type="submit" class="btn btn-success" id="btnCalculate">Calculate</button>
						<hr />
					</div>
					<div class="col-6 bg-dark">
						<ul class="list-unstyled text-center">
							<li class="mt-2"><h4>Monthly Payment</h4></li>
							<li class="mt-2" id="mntlyPayment">$</li>
							<li class="mt-2"><h4>Total Payment</h4></li>
							<li class="mt-2" id="ttlPayment">$</li>
							<li class="mt-2"><h4>Total Interest</h4></li>
							<li class="mt-2" id="ttlInterest">$</li>
						</ul>
					</div>

				</div>
				<div class="row">
					<div class="col">

					</div>


				</div>
				<div class="row overflow-auto">
					<table data-toggle="table" class="table table-bordered" id="table">
						<thead>
							<tr>
								<th scope="col" data-field="month">Month</th>
								<th scope="col" data-field="payment">Payment</th>
								<th scope="col" data-field="principalPayment">Principal</th>
								<th scope="col" data-field="interestPayment">Interest</th>
								<th scope="col" data-field="totalInterest">Total Interest</th>
								<th scope="col" data-field="remainingBal">Balance</th>

							</tr>
						</thead>
						<tbody id="tbody">
							<!-- table will be printed here -->
							<!-- this first one is a placeholder that get overwritten when the calculate() function runs -->
							<tr>
								<th scope="row">1</th>
								<td>$</td>
								<td>$</td>
								<td>$</td>
								<td>$</td>
								<td>$</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	<!-- GOOGLE MAPS -->
<section id="mapGoogle">

	</div>
	<div class="row">

	</div>
	</div>
